<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="master::admin-head"></th:block>
<body>
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog" style="z-index: 1">
        <!-- Modal content-->
        <div class="modal-content" style="margin-top: 150px;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title" style="margin-left: 225px">Chi tiết</h4>
            </div>
            <div class="modal-body" id="content-table-details">
            </div>
            <button type="button" class="btn btn-default"  data-dismiss="modal" >Close</button>
        </div>
    </div>
</div>
<div id="wrapper">
    <!-- Menu left -->
    <nav th:replace="master::admin-menuleft"></nav>
    <div id="page-wrapper" class="gray-bg">
        <div class="row">
            <!-- Navbar top -->
            <nav class="navbar navbar-static-top" role="navigation">
                <div class="navbar-header">
                    <a class="navbar-minimalize minimalize-styl-2 btn btn-primary" href="javascript:void(0);"><i class="fa fa-navicon"></i></a>
                </div>
            </nav>
            <!--./ end navbar top -->
        </div>
        <div class="wrapper wrapper-content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <div class="col-xs-12 pl-5">
                                <ol class="breadcrumb">
                                    <li>
                                        <a href="#">
                                            <i class="fa fa-home"></i>Trang chủ
                                        </a>
                                    </li>
                                    <li class="active">
                                        <a href="#">
                                            <strong></strong>
                                        </a>
                                    </li>
                                </ol>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="panel panel-default border-square">
                                        <div class="panel-heading border-square">
                                            <div class="row">.
                                                <div class="col-sm-2">
                                                    <h3 class="pt-5"></h3>
                                                </div>
                                                <div class="col-sm-8">
                                                    <!-- tìm kiếm -->
                                                    <div class="row">
                                                        <form method="GET">
                                                            <div style="width: 1000px; margin-left:300px";>
                                                                <div style="float: left;">
                                                                    <input type="text" name="name" id="name" class="form-control" value="" placeholder="Nhập từ khóa...">
                                                                </div>
                                                                <div style="padding: 0; margin: 0;float: left;">
                                                                    <button id="button1"  class="btn btn-warning" type="submit" style="padding: 6px 35px;"><i class="fa fa-search"></i></button>
                                                                </div>
                                                            </div>
                                                        </form>
                                                    </div>
                                                    <!-- tìm kiếm -->
                                                </div>
                                                <div class="col-sm-1">
                                                    <a href="/create" class="btn btn-primary" style="margin-left: -30px;">
                                                        <i class="fa fa-plus-square fa-fw" ></i>Thêm mới
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- thông báo -->
                                        <div class="alert alert-info" id="time" style='display:none'>
                                            <!-- thông báo -->
                                            <div class="panel-body">
                                            </div>
                                            <div style="float: right;"></div>
                                        </div>
                                        <div class="table-responsive">
                                            <table class="table table-bordered table-hover">
                                                <thead>
                                                <tr>
                                                    <th style="text-align: center">#</th>
                                                    <th style="text-align: center">Tên Thành Phố</th>
                                                    <th style="text-align: center">Quốc Gia</th>
                                                    <th style="text-align: center">Thao tác</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                    <tr>
                                                        <th style="text-align: center"></th>
                                                        <td style="text-align: center"></td>
                                                        <td style="text-align: center"></td>
                                                        <td style="text-align: center">
                                                            <a>
                                                                <i class="glyphicon glyphicon-edit"></i> Sửa
                                                            </a>
                                                            <a>
                                                                <i class="glyphicon glyphicon-trash"></i> Xóa
                                                            </a>
                                                            <i class="glyphicon glyphicon-zoom-in" style="margin-left: 5px; color: #337ab7"></i>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="text-center">
                <strong>Copyright</strong> SHI-V Company &copy; 2018
            </div>
        </div>
    </div>
</div>
<th:block th:replace="master::admin-jslink"></th:block>

</html>
